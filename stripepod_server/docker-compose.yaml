services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: stripepod
      POSTGRES_PASSWORD: "MCxgTSlAAEdaPoP6tMpX3kvSTuEJ_Hne"
    volumes:
      - stripepod_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "6iYUPuIFwSfumgIrWR8KCXzMd6CnacZi"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: stripepod_test
      POSTGRES_PASSWORD: "zL4vQJb2okEJxasF9TT7DhPCZ1uRpYUw"
    volumes:
      - stripepod_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "hrGm2qQGgPKvV7yKeR6ZBEoKkD1zobP8"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  stripepod_data:
  stripepod_test_data:
